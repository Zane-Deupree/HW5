<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Swaggy Planner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>

    <h1>Weekly Planner</h1>
  
    <div class="card">
        <h3 class="card-header" id="monthAndYear"></h3>
        <div class="container">
            <table class="table table-bordered table-responsive-sm" id="calendar" class="center"></table>
            <span class="table-add float-right mb-3 mr-2"><a href="#!" class="text-success"><i
                  ></i></a></span>
            <table class="table table-bordered table-responsive-md table-striped text-center">
                <tbody id="calendar-body">
                </tbody>
              <thead>
                <tr>
                  <th class="text-center">Monday</th>
                  <th class="text-center">Tuesday</th>
                  <th class="text-center">Wednesday</th>
                  <th class="text-center">Thursday</th>
                  <th class="text-center">Friday</th>
                </tr>
              </thead>
              <tbody>
                <!-- Week 1 -->
                <tr>
                  <td class="pt-3-half" contenteditable="true"></td>
                  <td class="pt-3-half" contenteditable="true"></td>
                  <td class="pt-3-half" contenteditable="true"></td>
                  <td class="pt-3-half" contenteditable="true"></td>
                  <td class="pt-3-half" contenteditable="true"></td>
                   
                  
                </tr>
                <!-- Week 2 -->
                <tr>
                  <td class="pt-3-half" contenteditable="true"></td>
                  <td class="pt-3-half" contenteditable="true"></td>
                  <td class="pt-3-half" contenteditable="true"></td>
                  <td class="pt-3-half" contenteditable="true"></td>
                  <td class="pt-3-half" contenteditable="true"></td>
                   
                </tr>
                <!-- Week 3 -->
                <tr>
                  <td class="pt-3-half" contenteditable="true"></td>
                  <td class="pt-3-half" contenteditable="true"></td>
                  <td class="pt-3-half" contenteditable="true"></td>
                  <td class="pt-3-half" contenteditable="true"></td>
                  <td class="pt-3-half" contenteditable="true"></td>
                 
                </tr>
                <!-- Week 4 -->
                <tr class="hide">
                  <td class="pt-3-half" contenteditable="true"></td>
                  <td class="pt-3-half" contenteditable="true"></td>
                  <td class="pt-3-half" contenteditable="true"></td>
                  <td class="pt-3-half" contenteditable="true"></td>
                  <td class="pt-3-half" contenteditable="true"></td>
        
                 
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      </div>
    </table>
    
    <div class="container">
            <div class="row justify-content-center">
       
        
        <button class="btn" id="previous" onclick="previous()">Previous</button>
        <button class="btn" id="next" onclick="next()">Next</button>
    
            </div>
        </div>   
    </div>
    </container>
  
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="style.js"></script>
</body>
</html>
